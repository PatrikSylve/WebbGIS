<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">

    <style>
      .map {
        height: 400px;
        width: 100%;
      }

    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
      <div class="header-centered">
          <h2>Map over Lund etc</h2>
      </div>
      <div class="toolbar-centered">
          <input type="checkbox" id="box1"  value="1" checked="true" onclick="addLayer(this)">Public Buildings</input>
          <input type="checkbox" id="box2"  value="2" checked="true" onclick="addLayer(this)">Highways </input>
          <input type="checkbox" id="box4"  value="3" checked="true" onclick="addLayer(this)">Roads</input>
          <input type="checkbox" id="box4"  value="4" checked="true" onclick="addLayer(this)">All roads</input>
          <input type="checkbox" id="box5"  value="5" checked="true" onclick="addLayer(this)">Rural Buildings</input>
          <input type="checkbox" id="box6"  value="6" checked="true" onclick="addLayer(this)">Railroads</input>
          <input type="checkbox" id="box3"  value="7" checked="true" onclick="addLayer(this)">Adresses</input>


      </div>
      <div id="map" class="map"></div>

  		<div>
  			<input id="swipe" type="range" style="width: 100%">
  		</div>
    <script src="https://js.arcgis.com/3.27/"></script>
    <script src="OpenLayer.js" type="text/javascript"></script>
  </body>
</html>
